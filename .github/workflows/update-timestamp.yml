name: Update Timestamp

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Update timestamp
        run: |
          TIMESTAMP=$(TZ='Asia/Colombo' date +'%B %d, %Y at %I:%M %p')
          sed -i "s/<!--TIMESTAMP_START-->.*<!--TIMESTAMP_END-->/<!--TIMESTAMP_START-->$TIMESTAMP<!--TIMESTAMP_END-->/g" README.md
      
      - name: Commit
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "üïê Update timestamp" && git push)
