name: Clean Isometric Graph

on:
  # 1. Updates automatically every day at midnight
  schedule:
    - cron: "0 0 * * *"
  # 2. Allows you to run it manually
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Iso Calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: iso-calendar.svg
          
          # This removes the user header, keeping ONLY the graph
          base: ""
          
          # This makes the colors Dark Mode (Black/Grey)
          config_theme: dark
          config_timezone: Asia/Colombo
          
          # Enable the 3D Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
